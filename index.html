<!DOCTYPE html>
<html>
	<head>
		<title>LA TV Shows | Home</title>
		<meta name="description" content="A Catalog of Shows Set in Los Angeles" />
		<link rel="stylesheet" href="style.css" />
		<!-- Bootstrap and jQuery (required for bootstrap but not used elsewhere) CDN -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header class="main-header">
			<h3 class="title">Countries of the World</h3>
			<div class="inputs">
				<div>
					<label for="filter">search for country</label>
					<input class="filter" type="text" />
				</div>
				<div class="dropdown">
					<button
						class="btn btn-secondary dropdown-toggle"
						type="button"
						id="dropdownMenuButton1"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Sort by
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
						<li>
							<button onclick="setSortVal('name')" class="dropdown-item">
								Name
							</button>
						</li>
						<li>
							<button onclick="setSortVal('population')" class="dropdown-item">
								Population
							</button>
						</li>
						<li>
							<button onclick="setSortVal('area')" class="dropdown-item">
								Area
							</button>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<div id="card-container"></div>
		<dialog id="modal"></dialog>
	</body>
	<script tyoe="text/javascript" src="countryData.json"></script>
	<script type="text/javascript" src="scripts.js"></script>
</html>
